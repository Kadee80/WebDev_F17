<!DOCTYPE html>
<html>
<head>
	<title>Geolocation HTML5</title>
	<script type="text/javascript">
	// even delegation - wait for page to load then call our get location function
	document.addEventListener('DOMContentLoaded', function(event){
		getLocation();
	});

	function getLocation () {
		// a conditional statement to make sure geolocation is supported
		if(navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(setPosition);
		} else {
			alert('geolocation is not supported by your browser!');
		}
	}

	function setPosition(position) {
		// log out the returned data as a param or var called position
		var lat = position.coords.latitude;
		var lon = position.coords.longitude;

		var loc = document.getElementById('location');
		loc.innerHTML = 'Latitude: ' + lat + ' Longitude: ' + lon;

	}

	</script>
</head>
<body>

<div id="location"></div>

</body>
</html>
