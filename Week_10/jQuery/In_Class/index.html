<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="myID">This is a div we will grab with a jquery selector.</div>

<p class="goat">Paragraph 1</p>
<p class="goat">Paragraph 2</p>
<p class="goat">Paragraph 3</p>
<p class="goat">Paragraph 4</p>

<ul>
	<li class="goat">Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>


<!-- Always LOAD JQUERY FIRST before you try and use it for anything -->
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<!--  Our own custom jquery functions etc... -->
<script type="text/javascript">

	// vanilla js way of waiting for the page to load
	// document.addEventListener('DOMContentLoaded', function () {
	// 	// do your on load functions and event listeners here!
	// 	console.log('long hand js way');
	// });

	// onLoad event listener in jQuery
	$(document).ready(function () {
		// do stuff here when the page loads
		// get element by id plain js
		//document.getElementById('myID').addEventListener......
		// jquery way...
		$('#myID').click(function (event) {
			// this targets the thing that was clicked here
			console.log($(this)); // similar to event.target
			$(this).html('You Clicked Me!');
		});

		//document.getElementsByTagName('P') = $(p)
		console.log($('p'));

		// document.getElementsByClassName('goat');
		console.log($('p.goat'));
	});

	// query Selector grabs the first instance of the matched selector on the page
	console.log(document.querySelector('li'));
	console.log($('li:first'));

</script>
</body>
</html>
