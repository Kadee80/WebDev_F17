<!DOCTYPE html>
<html>

<head>
    <title>GOATS IN SPACE!</title>
    <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body {
        background-color: black;
        margin: 5% 15% 0 15%;
        overflow: hidden;
    }

    .img {
        width: 100px;
        height: 100px;
    }

    .box {
        text-align: center;
        float: right;
        width: 150px;
        height: 150px;
        margin: 10px;
    }

    #wrapper {
        width: 510px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
    </div>
    <!-- load scripts after dom has been rendered -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!-- Our custom script -->
    <script type="text/javascript">
        // instantiate a new timeline object and add some parameters
        tl = new TimelineMax({
            delay: 0.5,
            repeat: -1
        });

        // add explode label 7 seconds after the reset animation is done
        tl.add('explode', '+=15');

        // img timeline
        // for each image in our array of img elements call this function and gain access to
        // its index in the array as the parameter index
        $('.img').each(function(index){
            // fly in from random places off of the screen
            tl.from(this, 5, {
                delay: 0.1,
                scale: -1,
                x:randomNumber(-500,2000),
                y: randomNumber(-500,1000),
                z: -1,
                opacity:0,
                rotation: randomNumber(-180, 180)
            }, Math.random() );

            //fly out
            tl.to(this, 5, {
                x:randomNumber(-500,2000),
                y: randomNumber(-500,1000),
                z: randomNumber(100,500),
                opacity:0,
                rotation: randomNumber(-360, 720),
                rotationX: randomNumber(-360, 360),
                rotationY: randomNumber(-360, 360)
            }, 'explode+=' + Math.random());
        });


        function randomNumber(min, max) {
            return Math.floor(Math.random() * (1+ max-min) + min)
        }

    </script>
   <body>
  </html>
