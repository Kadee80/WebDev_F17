<!DOCTYPE html>
<html>
<head>
 <title>Page Title</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Link to Latest Default jQuery Mobile CSS Theme -->
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<!-- Link to Latest Stable jQuery that works with jQ mobile -->
<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"
  ></script>
<!-- Link to Latest Stable jQuery Mobile -->
 <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
 <!-- Pages Dialogs and Navs Go Here -->

 <div data-role="page">
 	<!-- nav panel -->
 	<div data-role="panel" id="navpanel" data-theme="b" data-display="reveal" data-position="right">
 		<ul data-role="listview" data-corners="false">
 			<li><a href="#" data-role="button" data-rel="close" data-icon="delete" data-iconpos="right"></a></li>
 			<li><a href="#">Page 1</a></li>
 			<li><a href="#">Page 2</a></li>
 			<li><a href="#">Page 3</a></li>
 		</ul>
 	</div>

 	<!-- star popup -->
 	<div data-role="popup" id="star" data-overlay-theme="b" data-theme="a" data-dismissible="true">
 		<div data-role="header" data-theme="b">
 			<a href="#" data-rel="back" class="ui-btn ui-corner ui-shadow ui-btn-b ui-icon-delete ui-btn-icon-notext ui-btn-right">
 				Close
 			</a>
 			<h1>Star popup</h1>
 		</div>

 		<div data-role="main">
 			<p>Katie likes goats too much.......</p>
 		</div>

 		<!-- add a footer as well read the class notes to find out how -->
 	</div>


 	<!-- main content -->
	<div data-role="header" data-theme="b">
		<a href="#navpanel"
		data-role="button"
		data-icon="bars"
		data-iconpos="notext"
		class="ui-btn-right"
		>MENU</a>
		<h1>Goat Fact #1</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>Page content goes here.</p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li>
					<a href="#star"
					data-icon="star"
					data-rel="popup"
					data-position-to="window"
					data-transition="flow">
						Star
					</a>
				</li>

				<li>
					<a href="#heart"
					data-icon="heart"
					data-rel="popup"
					data-position-to="window"
					data-transition="flow">
						Heart
					</a>
				</li>

				<li>
					<a href="#home"
					data-icon="home"
					data-rel="popup"
					data-position-to="window"
					data-transition="flow">
						Home
					</a>
				</li>
			</ul>
		</div>
	</div><!-- /footer -->



</div><!-- /page -->
</body>
</html>
