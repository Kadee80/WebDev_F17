<!DOCTYPE html>
<html>

<head>
    <title>New York City</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <h1>NYC Gallery</h1>
        <nav>
            <ul>
                <li><a href="#">Rotate</a></li>
                <li><a href="#">Scale</a></li>
                <li><a href="#">Skew</a></li>
                <li><a href="#">Rotate 3D</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="polaroid rotate-left">
            <p>Brooklyn Pizza</p>
            <img src="img/bw/pizza.jpg">
        </div>
        <div class="polaroid scale-up">
            <p>FDNY</p>
            <img src="img/bw/fdny.jpg">
        </div>
        <div class="polaroid scale-x">
            <p>Skating in Central Park</p>
            <img src="img/bw/skating.jpg">
        </div>
        <div class="polaroid skew-x">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid skew-y">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid skew-both">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>

        <div class="polaroid rot-x">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid rot-y">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid rot-z">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>
    </div>
</body>

</html>
