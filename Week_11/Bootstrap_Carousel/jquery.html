<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap JQuery Style</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <div class='wrapper'>
      <!-- Carousel id/wrapper this names it for jq and data functionality -->
      <div id="myCarousel" class="carousel slide">
        <!-- Indicator Icons -->
        <ol class="carousel-indicators">
          <li class="item-0 active" ></li>
          <li class="item-1"></li>
          <li class="item-2"></li>
        </ol>
         <!-- Basic Carousel Content -->
         <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/goat-1.jpg" alt="goats in a tree"/>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/goat-2.jpg" alt="goats in a tree"/>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/goat-3.jpg" alt="goats in a tree"/>
            </div>
         </div>
         <!-- Prev Next Slide Buttons -->
         <a class="carousel-control-prev" href="#myCarousel" role="button" >
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>

        <a class="carousel-control-next" href="#myCarousel" role="button">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- custom script tag after loading bootstrap and jq libs -->
    <script type="text/javascript">
      // wait for the apge to load to apply event listeners and trigger the carousel
      $(document).ready(function(){
        // turn on the carousel and pass in some global behavior options
        $('#myCarousel').carousel({
          interval: 2000,
          pause: 'hover'
        });

        // prev next events
        $('.carousel-control-prev').click(function(){
          $('#myCarousel').carousel('prev');
        });

        $('.carousel-control-next').click(function(){
          $('#myCarousel').carousel('next');
        });

        // indicators
        // for final extra credt if you refactor into a reusable function that takes index #
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/findIndex
        // use THIS to access the one that was actually clicked
        $('.item-0').click(function(){
          $('#myCarousel').carousel(0);
        });

        $('.item-1').click(function(){
          $('#myCarousel').carousel(1);
        });

        $('.item-2').click(function(){
          $('#myCarousel').carousel(2);
        });

      });




















    </script>
  </body>
</html>
